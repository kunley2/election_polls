<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container">
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
        {{form}}
    <input type="submit" value="submit">
    </form>
    <table class ="table-primary">
    <thead>
        <tr>

            <th>Party</th>
            {% for n in no %}
            <td>{{n.party_abbreviation}}</td>
        {% endfor %}
        </tr>
        <tr>

            <th> Results </th>
            {% for n in no %}
            <td>{{n.party_score}}</td>
            {% endfor %}
        </tr>
    </thead>
    </table>
    </div>
{% endblock %}
</body>
</html>
